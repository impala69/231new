<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>


<div th:each="person : ${user}">

  <a th:href="@{/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getLastName() + ', ' + person.getEmail()
       + ', ' + person.getPhoneNumber()}">user</a>
</div>

<br/>
<hr/>

<a href="/new">Создать нового пользователя</a>

</body>
</html>
